<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RentCAR</title>
    <link rel="stylesheet" href="./style/main-style.css">
    <link href="https://fonts.cdnfonts.com/css/irish-grover" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script src="./script.js" defer></script>
<!--  swiper  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>

<div class="shadow">
<body>

    <header class="header">
        <nav class="nav-bar secondary-text">
            <div class="nav-bar-wrapper">
                <div class="nav-logo-wrapper">
                    <i class="nav-logo"></i>
                    <span class="nav-title">RentCAR</span>
                </div>
                <div class="nav-menu-wrapper">
                    <span class="nav-menu-item">Про нас</span>
                    <span class="nav-menu-item">Новини</span>
                    <span class="nav-menu-item">Блог</span>
                    <i class="nav-menu-icon"></i>
                </div>
                
            </div>
        </nav>
    </header>


    <div class="page-wrapper">  
        <section class="registration-section">
            
            <div class="select-wrapper">

                

                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img class="car-form-image" id="car-img" src="./assets/sedan-car.png" alt="car-img">
                      </div>
                      <div class="swiper-slide">
                        <img class="car-form-image" id="car-img" src="./assets/cabrio-car.png" alt="car-img">
                      </div>
                      <div class="swiper-slide">
                        <img class="car-form-image" id="car-img" src="./assets/hatchback-car.png" alt="car-img">
                      </div>
                      <div class="swiper-slide">
                        <img class="car-form-image" id="car-img" src="./assets/muscle-car.png" alt="car-img">
                      </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                
                <div class="button-up">Хочу цю!</div>




                <div class="registration-form-wrapper">
                    <h1 class="form-title">Електронна черга для оренди авто</h1>   
                    <form class="registration-form"action="submit">

                        <label class="form-label" for="name">Імʼя</label>
                        <input class="form-input" type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>

                        <label class="form-label" for="email" required>EMail</label>
                        <input class="form-input" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" name="email" placeholder="namemail@email.com" required> 

                        <button class="form-submit-button" type="submit">Зареєструватись</button> 
                    </form>
                    
                </div>
            </div>
        </section>
    </div>


    <footer class="footer secondary-text">
        <span class="footer-credentials">
            ©2022 RentCAR. Всі права захищені.
        </span>
    </footer>

</body>
</div>
</html>
